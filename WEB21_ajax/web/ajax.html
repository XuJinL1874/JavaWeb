<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function fn1() {
            // 1.创建ajax引擎对象----所有的操作都是通过引擎对象
            var xmlHTTP = new XMLHttpRequest();
            // 2.绑定监听----监听服务器是否已经返回响应数据
            xmlHTTP.onreadystatechange = function () {
                if (xmlHTTP.readyState == 4 && xmlHTTP.status == 200) {
                    // 5.接收相应数据
                    var res = xmlHTTP.responseText;
                    document.getElementById("span1").innerHTML = res;
                }
            }
            // 3.绑定地址
            xmlHTTP.open("GET", "/WEB21_ajax/ajaxServlet?name=lisi", true);
            // 4.发送请求
            xmlHTTP.send();
        }

        function fn2() {
            // 1.创建ajax引擎对象----所有的操作都是通过引擎对象
            var xmlHTTP = new XMLHttpRequest();
            // 2.绑定监听----监听服务器是否已经返回响应数据
            xmlHTTP.onreadystatechange = function () {
                if (xmlHTTP.readyState == 4 && xmlHTTP.status == 200) {
                    // 5.接收相应数据
                    var res = xmlHTTP.responseText;
                    document.getElementById("span2").innerHTML = res;
                }
            }
            // 3.绑定地址
            xmlHTTP.open("POST", "/WEB21_ajax/ajaxServlet", false);
            // 4.发送请求
            xmlHTTP.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xmlHTTP.send("name=wangwu");
        }
    </script>
</head>
<body>
    <input type="button" value="异步访问服务器端" onclick="fn1()"><span id="span1"></span>
    <br>
    <input type="button" value="同步访问服务器端" onclick="fn2()"><span id="span2"></span>
    <br>
    <input type="button" value="测试" onclick="alert()">
</body>
</html>
