<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS浮动</title>
		<style type="text/css">
			#one{
				border: 1px solid red;
				width: 300px;
				height: 150px;
				float: left;
			}
			#two{
				border: 1px solid blue;
				width: 300px;
				height: 150px;
			}
			#three{
				border: 1px solid black;
				width: 300px;
				height: 150px;
			}
			/*清除浮动*/
			#clear{
				clear: both;
			}
		</style>
	</head>
	<body>
		<div id="one">
			
		</div>
		<div id="clear">
			
		</div>
		<div id="two">
			
		</div>
		<div id="three">
			
		</div>
	</body>
</html>
