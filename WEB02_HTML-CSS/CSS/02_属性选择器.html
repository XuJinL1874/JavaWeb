<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>属性选择器</title>
		<style>
			input[type='text']{
				background-color: blue;
			}
			input[type='password']{
				background-color: red;
			}
		</style>
	</head>
	<body>
		用户名:<input type="text" name="username" /><br />
		密码:<input type="password" name="password" />
	</body>
</html>
