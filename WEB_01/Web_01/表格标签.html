<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表格标签</title>
	</head>
	<body>
		<!--cellspacing:设置边框与边框之间的间距,cellpadding:设置的是边框与内容的边距-->
		<table border="1px" width="450" height="150" align="center" bgcolor="#ccc" cellspacing="0px" cellpadding="0px">
			<tr height="100" bgcolor="gold">
				<td>11</td>
				<td>12</td>
				<td>13</td>
			</tr>
			
			<tr>
				<td>21</td>
				<td>22</td>
				<td>23</td>
			</tr>
			
			<tr>
				<td>31</td>
				<td>32</td>
				<td>33</td>
			</tr>
		</table>
	</body>
</html>
